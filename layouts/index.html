{{ define "main" }}
<div class="intro">
  {{ .Content }}
</div>

{{ range first 5 (where .Site.RegularPages "Section" "blog") }}
<article>
  <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
  <time>{{ .Date.Format "January 2, 2006" }}</time>
  <div>
    {{ .Content }}
  </div>
</article>
<hr>
{{ end }}
{{ end }}
